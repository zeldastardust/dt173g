<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Admin dt173g</title>
</head>
<body>
    <div class="container">
        <div class="rov mt-3">
            <div class="col-md-6">
                <h3>Lägg till arbetsplats</h3>
                <form class="add-work-form">
                    <div class="form-group">
                    <label for="company">Arbetsplats</label>
                    <input type="text" class="form-control" name="company" id="company-value">
                    </div>
                    <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" class="form-control" name="title" id="title-value">
                </div>
                <div class="form-group">
                    <label for="startwork">Start datum</label>
                    <input type="date" class="form-control" name="startwork" id="startwork-value">
                    </div>
                    <div class="form-group">
                    <label for="stopwork">Slut datum</label>
                    <input type="date" class="form-control" name="stopwork" id="stopwork-value">
                    <button type="submit" class="btn btn-primary" id="addWork">Lägg till arbetsplats</button>
                </div>
                </form>
            </div>
        </div>

        <div class="work-list row">
            
        </div>



    </div>
</body>
<script src="src/js/main.js"></script>
</html>
