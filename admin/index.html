<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
    <header>
        <h1>Admin Portfolio</h1>

    </header>

    <div class="container">

    <section id="worksection">
        
    <h2>Arbete</h2>
    <div id="work"> 
        
    </div>   
    
    <div class="row mt-3">
        <div class="col-md-6">
        <h2>Lägg till arbetsplats</h2>
        <form class="addWorkform">
            <div class="form-group">
            <label for="company">Arbetsplats</label>
            <input type="text" class="form-control" name="company" id="company">
            </div>
            <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="startwork">Start datum</label>
            <input type="date" class="form-control" name="startwork" id="startwork">
            </div>
            <div class="form-group">
            <label for="stopwork">Slut datum</label>
            <input type="date" class="form-control" name="stopwork" id="stopwork">
            <button type="submit" class="btn btn-primary" id="addWork">Lägg till arbetsplats</button>
        </div>
        </form>
    </div>
    </div>

</section><!--end of worksection-->

        <section id="studysection">
    <h2>Studier</h2>
<div id="study"></div>
<div class="row mt-3">
    <div class="col-md-6">
    <h2>Lägg till utbildning</h2>
    <form class="addStudyform">
        <div class="form-group">
        <label for="place">Lärosäte</label>
        <input type="text" class="form-control" name="place" id="place">
        </div>
        <div class="form-group">
        <label for="coursename">Kurs/utbildning</label>
        <input type="text" class="form-control" name="coursename" id="coursename">
        </div>
        <div class="form-group">
        <label for="startedu">Start datum</label>
        <input type="date" class="form-control" name="startedu" id="startedu">
        </div>
        <div class="form-group">
        <label for="stopedu">Slut datum</label>
        <input type="date" class="form-control" name="stopedu" id="stopedu">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary" id="addStudy">Lägg till utbildning</button>
        </div>
    </form>
    </div>
</div>
</section><!--end of studysection-->

<section id="sitessection">
    <h2>Webbplatser</h2>
    <div id="sites"></div>
    <div class="row mt-3">
        <div class="col-md-6">
        <h2>Lägg till webbplats</h2>
        <form class="addSitesform">
            <div class="form-group">
            <label for="webname">Namn</label>
            <input type="text" class="form-control" name="webname" id="webname">
            </div>
            <div class="form-group">
            <label for="url">Webadress</label>
            <input type="text" class="form-control" name="url" id="url">
            </div>
            <div class="form-group">
            <label for="description">Beskrivning</label>
            <textarea class="form-control" name="description" id="description"></textarea>
            </div>         
            <button type="submit" class="btn btn-primary" id="addSites">Lägg till webbplats</button>
        </form>
    </div>
    </div>
    
</section><!--end of sitessection-->




</div><!--end of container-->
</body>
<script src="src/js/main.js"></script>
</html>
